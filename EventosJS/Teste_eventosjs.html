   <script>
       var quebrada = false;
       function mudaLampada(tipo){
           if(!quebrada){
               document.getElementById("luz").src = tipo + ".jpg"
               if(tipo == 'lampada-quebrada'){
                   quebrada = true;
               }
           }
       }
   </script>
   <img src="lampada-apagada.jpg" id="luz" onmouseover="mudaLampada('lampada-acesa')"
   onmouseout="mudaLampada('lampada-apagada')" onclick="mudaLampada('lampada-quebrada')">
